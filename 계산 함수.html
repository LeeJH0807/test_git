    <script>

        function calc(n1,n2,op){ // 덧셈 뺼셈 계산
            var result = '잘못된 연산자'

            switch(op){
                case '+':
                    result = n1+n2;
                    break;
                case '-':
                    result = n1-n2;
                    break;
            }
            return result;
        }

        function sum(n){ //1~n까지의 합
            if(n==0)
            return 0;
            

            return n+sum(n-1);
        }

        var n = Number(prompt("1부터 입력한 숫자 까지의 합 구하기"));
        document.write("1부터 "+n+"까지의 합은 "+sum(n) + "입니다.");
        
    </script>
