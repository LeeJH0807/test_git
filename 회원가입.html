<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        
    <style>
        p {
            font-size: 15px;
            color: rgb(114, 112, 114);
            line-height: 20px;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
         -webkit-appearance: none;
         margin: 0;
        }   
    </style>
</head>
<body>
    <h1 style="text-align: center;">회원가입</h1>
    
    <form action="11">
        <table style="margin-left: 5mm;">
        <tr>
            <th><label for="user-name">이 름</label></th>
            <td><input type="text" id="user-name" size="10" style="margin-left: 5mm;"></td>
        </tr>
        <tr>
            <th><label>성 별</label></th>
            <td><label><input type="radio" name="gender" value="user-male" style="margin-left: 5mm;">남성</label>
                <label><input type="radio" name="gender" value="user-female" style="margin-left: 5mm;">여성</label></td>
        </tr>
        <tr>
            <th><label for="user-fnum">주 민 등 록 번 호</label></th>
            <td><input type="number" id="user-fnum" min="0" max="999999" style="margin-left: 5mm;">
                <label for="user-bnum"> - </label>
                <input type="password" id="user-bnum" size="10">
                <button type="button" class="btn btn-secondary btn-sm">가입확인</button></td>
        </tr>
        
        <tr>
        <th><label for="user-id">아 이 디 (6자 이상)</label></th>
        <td><input type="text" id="user-id" size="10"style="margin-left: 5mm;">
            <button type="button" class="btn btn-secondary btn-sm"style="margin-left: 5mm;">중복확인</button></td>
        </tr>
        <tr>
        <th><label for="pw">비 밀 번 호</label></th>
        <td><input type="password" id="pw" size="15"style="margin-left: 5mm;"></td>
        </tr>
        
        <tr style="height: 12px;">
        <td colspan="2"><p>&nbsp;&nbsp;*비밀번호는 8자리 이상의 영문,숫자,특수문자(*,!,@,#,$)를 포함하여야 합니다</p></td>
        </tr>
        
        <tr>
        <th><label for="pw">비 밀 번 호 확 인</label></th>
        <td><input type="password" id="pw" size="15"style="margin-left: 5mm;"></td>
        </tr>

        <tr>
        <th><label for="user-fmail">이 메 일</label></th>
        <td><input type="text" id="user-fmail" size="15"style="margin-left: 5mm;">
            <label for="user-bmail">  @  </label>
            <select name="user-bmail" id="user-bmail">
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
                <option value="직접입력">직접입력</option>
            </select></td>
        </tr>
        
        <tr>
        <th><label for="fphone">전 화 번 호</label></th>
        <td><select name="telco" id="telco" style="margin-left: 5mm;">
            <option value="skt">skt</option>
            <option value="lgu+">lgU+</option>
            <option value="kt">kt</option>
            <option value="알뜰폰">알뜰폰</option>
            </select>
           <select name="fphone" id="fphone">
           <option value="010">010</option>
           <option value="011">011</option>
           <option value="016">016</option>
           <option value="017">017</option>
           <option value="018">018</option>
           <option value="019">019</option>
           </select>
          <label for="mphone"> - </label>
          <input type="number" id="mphone" min="0" max="9999"></input>
          <label for="bphone"> - </label>
          <input type="number" id="bphone" min="0" max="9999"></input></td>
        </tr>

        <tr>
            <th><label for="fphone">우 편 번 호</label></th>
            <td><label for="fhnum"style="margin-left: 5mm;"></label>
                <input type="number" id="fhnum" min="0" max="999"></input>
                <label for="bhnum"> - </label>
                <input type="number" id="bhnum" min="0" max="999"></input>
                <button type="button" class="btn btn-secondary btn-sm">우편번호찾기</button>
            </td>
        </tr>

        <tr>
            <th><label for="user-faddress">주 소</label></th>
            <td><input type="text" id="user-faddress" size="60"style="margin-left: 5mm;"></td>
        </tr>

        <tr>
            <th><label for="user-baddress"></label></th>
            <td><input type="text" id="user-baddress" size="60"style="margin-left: 5mm;"></td>
        </tr>

        <tr>
            <th colspan="2">
                <input class="btn btn-success" type="submit" value="가입신청" style="margin-left: 5cm; margin-top: 5mm;">
                <input class="btn btn-warning" type="reset" value="취소" style="margin-left: 3mm; margin-top: 5mm;">
            </th>
        </tr>
    </table>

    </form>

    <script>
        function check(){
            var gender = document.querySelectorAll("input[name='gender']:checked");
            console.lod(gender);
        }
    </script>
</body>
</html>
